<html>
<head>
</head>
<body>

	<script src='http://cykod.github.io/Logoish/logoish.js'></script>
	<script>
	Logoish.init();

	speed(0);

	lineWidth(1)

	function segment(size) {
	  lineColor("#996999")
	  rotate(75);
	  forward(size);
	  rotate(75);
	  lineColor("#BBB666");
	  forward(size/2);
	  rotate(75);
	  lineColor("yellow");
	  forward(size/3);
	  rotate(75);
	  lineColor("pink");
	  forward(size/4);
	 
	}

	for(var x = 0;x < 450; x++){ 
	  segment(x);  
	}
	</script>
	
</body>
</html>
