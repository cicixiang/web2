<html><body>
	<script src='http://cykod.github.io/Logoish/logoish.js'></script>
	<script>
	Logoish.init();

	speed(0);

	lineWidth(1);



		function basic(size) {
		  forward(size*3);
		  lineColor("#F9966B")
		  rotate(130);
		  forward(size*3);
		  rotate(130);
		  forward(size*5);
		  lineColor("#E55B3C")
		  rotate(130);
		  forward(size*8);
		  rotate(130);
		}

		
		for(var r = -10; r < 500; r++) 
		  for(var c =  0;  c < 20; c++){
			  basic(r);
		  }

	</script>
</body></html>
