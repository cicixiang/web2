<html>
    <body>        

		<script src='http://cykod.github.io/Logoish/logoish.js'></script>
		<script>
		Logoish.init();

		speed(0);

		lineWidth(1)

		function square(size){

		forward(size);
		rotate(90);
		lineColor("red")
		forward(size);
		rotate(20);
		lineColor("#E55B2C")
		forward(size);
		rotate(-90);
		lineColor("brown")
		forward(size);
		rotate(20);
		lineColor("#E55B5C")
		forward(size);
		}
		


		
		for(var r = 0; r < 1000; r++) {
	  square(r);
		  }
		  
		  </script>
    </body>
</html>
